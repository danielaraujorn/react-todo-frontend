<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A task list made with top technologies using neumorphism design"
    />
    <title>Olist</title>

    <!-- realfavicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/icons/safari-pinned-tab.svg"
      color="#ff0033"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Olist" />
    <meta name="application-name" content="Olist" />
    <meta name="msapplication-TileColor" content="#ff0033" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/icons/browserconfig.xml"
    />
    <meta name="theme-color" content="#444444" />
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Muli', sans-serif;
      }
      body {
        margin: 0;
      }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
